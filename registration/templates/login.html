{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-sm-12 col-md-6 ">
            <div class="panel panel-default" style="margin: 0 auto">
                <div class="panel-body">
                    <h3>Log In</h3>
                    {% if error_message %}
                        <p style="color:red"><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    {% if next %}
                    <form class="form-horizontal" role="form" action="{% url 'registration:login'%}?next={{next}}" method="post" enctype="multipart/form-data">
                    {% else %}
                    <form class="form-horizontal" role="form" action="{% url 'registration:login'%}" method="post" enctype="multipart/form-data">
                    {% endif%}
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Username:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success btn-block">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
