<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}TECHTRIX 18{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    {%load static from staticfiles %}
  <link rel="stylesheet" href="{% static 'site/css/bootstrap.min.css' %}">
  <script src="{% static 'site/js/jquery.min.js' %}"></script>
  <script src="{% static 'site/js/bootstrap.min.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'site/css/main.css' }%}">
  <link rel="stylesheet" type="text/css" href="{% static 'site/css/font-awesome.min.css' %}">
</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top" style="background: #283747; box-shadow: 0 2px 15px rgba(0,0,0,0.6); border-radius: 0;">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar" style="background: transparent;">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="{% url 'registration:home' %}" style="color: #fff; text-shadow: 3px 3px 3px black; ">
            <span class="latina"><span style="color: #FC971E;">TECH</span><span >TRIX</span></span>18</a>
        </div>

         <!--Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                {% block navleftitem %}
                <li> <a href="{% url 'registration:generalreg' %}">general registration </a></li>
                <li> <a href="{% url 'registration:eventreg' %}">event registration </a></li>
                {% endblock %}

            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% block navrightitem %}
                  <li><a>money earned : <i class="fa fa-inr"></i>&nbsp;{{money}}</a></li>
                  <li><a><span class="glyphicon glyphicon-user"></span>&nbsp;{{user}}</a></li>
                  <li><a href="{% url 'registration:logout' %}">logout</a></li>
                {% endblock %}
            </ul>
        </div>

    </div>
</nav>

<div class="container" style="margin-top: 80px; ">
{% block body %}

{% endblock %}
</div>

</body>
</html>
